version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: 'gatsby'
        update-types:
          - 'version-update:semver-minor'
          - 'version-update:semver-patch'
      - dependency-name: 'gatsby-*'
